<form>
    <h1>Deletando um Livro</h1>
  
    <mat-form-field class="form">
      <mat-label>Titulo</mat-label>
      <input [(ngModel)]="livro.titulo"
        matInput
       
        type="text"
        name="nome"
        disabled
      />
    </mat-form-field>
  
    <mat-form-field class="form">
      <mat-label>Nome do Autor</mat-label>
      <textarea [(ngModel)]="livro.nome_autor"
        matInput
        
        type="text"
        name="descricao"
        disabled
      ></textarea>
    </mat-form-field>
    <div class="buttons">
      
      <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">
        Deletar
      </button>
  
      <button (click)="cancelar()"  class="mat-elevation-z8" mat-stroked-button color="warn">
        Cancelar
      </button>
    </div>
  </form>
