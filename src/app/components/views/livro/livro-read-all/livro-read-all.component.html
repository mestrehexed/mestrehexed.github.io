<div class="content">
  <div class="title">
    <h1>Livros</h1>
  </div>

  <button (click)="navegarParalivroCreate()" class="mat-elevation-z8" mat-stroked-button color="primary">
    Novo Livro
  </button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="livros">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>titulo</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>

     
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>Ler Livro</th>
        <td mat-cell *matCellDef="let row">
          <a class="livros" routerLink="{{row.id}}/read/" >
            <i class="material-icons" >book</i>
          </a>
        </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="{{row.id}}/update/">
            <i class="material-icons">edit</i>
          </a>

          <a class="delete" routerLink="{{row.id}}/delete/">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
  </div>
  
  <button (click)="navegarParaCategoriaCreate()" class="botao mat-elevation-z8" mat-stroked-button color="warn">
    <mat-icon>keyboard_return</mat-icon>
    Voltar
  </button>
</div>
