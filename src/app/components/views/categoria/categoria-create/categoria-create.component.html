<form>
  <h1>Criando uma nova Categoria</h1>

  
    
  

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computação" />
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. livros de computação" ></textarea>
  </mat-form-field>
  <div class="buttons">

    <button (click)="create()" class="mat-elevation-z8 "  mat-stroked-button color="primary">Criar</button>
    
    <button  (click)="cancelar()"  class="mat-elevation-z8 "  mat-stroked-button color="warn">Cancelar</button>

  </div>
</form>
